<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
    <div class="container">
        <div class="row align-items-end menu">
            <div class="col-3">
                <ul class="nav nav-tabs justify-content-start">
                    <li class="nav-item">
                        <a class="nav-link link_menu"
                           href="#{request.contextPath}/">Главная</a>
                    </li>
                </ul>
            </div>
            <div class="col-9">
                <ul class="nav nav-tabs justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link link_menu"
                           href="#{request.contextPath}/orders">Мои заказы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link_menu"
                           href="#{request.contextPath}/add">Добавить данные</a>
                    </li>
                    <c:if test="#{not authService.isAuth()}">
                        <li class="nav-item">
                            <a class="nav-link link_menu"
                               href="#{request.contextPath}/login">Вход</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link_menu"
                               href="#{request.contextPath}/registration">Регистрация</a>
                        </li>
                    </c:if>
                    <c:if test="#{authService.isAuth()}">
                        <li class="nav-item">
                            <h:form>
                                <a class="nav-link link_menu"
                                   href="#{request.contextPath}/logout">Выйти</a>
                            </h:form>
                        </li>
                    </c:if>
                </ul>
            </div>
        </div>
    </div>
</ui:composition>
</html>
