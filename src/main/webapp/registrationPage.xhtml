<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/templates/template.xhtml">
    <ui:define name="content">
        <div style="margin: 40px auto; text-align: -webkit-center;">
            <h:form>
                <p:panelGrid columns="1" styleClass="ui-fluid center ui-noborder">
                    <h2>Регистрация</h2>
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate/>
                    </p:messages>

                    <p:inputText id="login" placeholder="Логин" value="#{userProfileRegistrationBean.userProfileDto.login}"/>
                    <p:password id="password" placeholder="Пароль" value="#{userProfileRegistrationBean.userProfileDto.password}"/>
                    <p:inputText id="fio" placeholder="ФИО" value="#{userProfileRegistrationBean.userProfileDto.fio}"/>

                    <p:commandButton value="Зарегистрироваться" ajax="false"
                                     action="#{userProfileRegistrationBean.saveUser()}" update="@form"/>
                    <c:if test="#{authService.hasRole('ADMIN') || authService.hasRole('ROOT')}">
                        <p:commandButton value="Зарегистрировать Администратора" ajax="false"
                                         action="#{userProfileRegistrationBean.saveAdmin()}" update="@form"/>
                    </c:if>
                    <c:if test="#{authService.hasRole('ROOT') || userProfileService.setOfAllEntities.size() == 0}">
                        <p:commandButton value="Зарегистрировать Root" ajax="false"
                                         action="#{userProfileRegistrationBean.saveRoot()}" update="@form"/>
                    </c:if>
                </p:panelGrid>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
