<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
    <div class="ui-g-12 ui-g-nopad mt-5">
        <div class="ui-g ui-g-nopad">
            <p class="card-text">Коворкинг центр #{officeBean.office.title}</p>
        </div>
        <div class="ui-g ui-g-nopad">
            <p class="card-text">
                <small class="text-muted">
                    Адрес: #{officeBean.office.address}
                </small>
            </p>
        </div>
        <div class="ui-g ui-g-nopad">
            <ui:repeat var="image"
                       value="#{officeBean.office.officeImages}"
                       varStatus="imageStatus">
                <div class="ui-g">
                    <p:graphicImage cache="false" value="#{imageService.image}" height="200">
                        <f:param name="image_id" value="#{image.imageId}"/>
                    </p:graphicImage>
                </div>
            </ui:repeat>
        </div>
        <div class="ui-g ui-g-nopad mt-3">
            <p class="card-text">Функции</p>
        </div>
        <div class="ui-g ui-g-nopad">
            <div class="ui-g-6 ui-g-nopad">
                <ui:repeat var="feature"
                           value="#{officeBean.top3Features}"
                           varStatus="featureStatus">
                    <div class="ui-g ui-g-nopad">
                        <div class="ui-g-2">
                            <p:graphicImage cache="false" value="#{imageService.image}" width="50">
                                <f:param name="image_id" value="#{feature.featureIcon.imageId}"/>
                            </p:graphicImage>
                        </div>
                        <div class="ui-g-10 ui-g-nopad">
                            <div class="ui-g">
                                <h5 class="card-title">#{feature.title}</h5>
                            </div>
                            <div class="ui-g">
                                <p class="card-text">#{feature.description}</p>
                            </div>
                        </div>
                    </div>
                </ui:repeat>
            </div>
            <div class="ui-g-6 ui-g-nopad">
                <div class="ui-g ui-g-nopad">
                    <div class="ui-g-6">
                        <ui:repeat var="feature"
                                   value="#{officeBean.firstHalfFeatures}"
                                   varStatus="featureStatus">
                            <div class="ui-g ui-g-nopad">
                                <div class="ui-g-3">
                                    <p:graphicImage cache="false" value="#{imageService.image}" width="30">
                                        <f:param name="image_id" value="#{feature.featureIcon.imageId}"/>
                                    </p:graphicImage>
                                </div>
                                <div class="ui-g-9">#{feature.title}</div>
                            </div>
                        </ui:repeat>
                    </div>
                    <div class="ui-g-6">
                        <ui:repeat var="feature"
                                   value="#{officeBean.secondHalfFeatures}"
                                   varStatus="featureStatus">
                            <div class="ui-g ui-g-nopad">
                                <div class="ui-g-3">
                                    <p:graphicImage cache="false" value="#{imageService.image}" width="30">
                                        <f:param name="image_id" value="#{feature.featureIcon.imageId}"/>
                                    </p:graphicImage>
                                </div>
                                <div class="ui-g-9">#{feature.title}</div>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui-g ui-g-nopad mt-3">
            <p class="card-text">#{officeBean.office.description}</p>
        </div>
        <div class="ui-g-12 ui-g-nopad mt-3">
            <div class="ui-g-6 ui-g-nopad card mt-3">
                <h:form>
                    <div class="ui-g-12 ui-g-nopad">
                        <p:messages id="messages" showDetail="true" closable="true">
                            <p:autoUpdate/>
                        </p:messages>
                    </div>
                    <div class="ui-g-12 ui-g-nopad mt-3">
                        <div class="ui-g-6">
                            <p:outputLabel for="onlydate" value="Дата"/>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <p:calendar id="onlydate" value="#{officeBean.date}"/>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-g-nopad mt-3">
                        <div class="ui-g-6">
                            <p:outputLabel for="time" value="Время"/>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <p:calendar id="time" value="#{officeBean.time}" pattern="HH:mm" timeOnly="true"/>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-g-nopad mt-3">
                        <div class="ui-g-6">
                            <p:outputLabel for="place" value="Место"/>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <p:selectOneMenu id="place" value="#{officeBean.placeId}">
                                <f:selectItem itemLabel="Выбрать" itemValue="0" noSelectionOption="true"/>
                                <f:selectItems value="#{officeBean.internalPlacesMap}"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-g-nopad mt-3">
                        <div class="ui-g-6">
                            <p:outputLabel for="rentType" value="Тип аренды"/>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <p:selectOneMenu id="rentType" value="#{officeBean.typeOfRentId}">
                                <f:selectItem itemLabel="Выбрать" itemValue="0" noSelectionOption="true"/>
                                <f:selectItems value="#{officeBean.rentTypesMap}"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-g-nopad mt-3">
                        <div class="ui-g-6">
                            <p:outputLabel for="duration" value="Продолжительность"/>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <p:selectOneMenu id="duration" value="#{officeBean.durationTypeId}">
                                <f:selectItem itemLabel="Выбрать" itemValue="0"
                                              noSelectionOption="true"/>
                                <f:selectItems value="#{officeBean.durationTypesMap}"/>
                                <p:ajax update="sum" listener="#{officeBean.onChangeDurationType}"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-g-nopad mt-3">
                        <div class="ui-g-6">
                            <p:outputLabel value="Сумма"/>
                        </div>
                        <div class="ui-g-6 ui-g-nopad">
                            <h:outputText value="#{officeBean.rentSum} руб." id="sum"/>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-g-nopad mt-3">
                        <div class="ui-g-12" style="text-align: right;">
                            <p:commandButton value="ОПЛАТИТЬ"
                                             actionListener="#{officeBean.createEntity}"
                                             update="@form"
                                             ajax="true"/>
                        </div>
                    </div>
                </h:form>
            </div>
            <div class="ui-g-6 ui-g-nopad mt-3">
                <p:graphicImage cache="false" value="#{imageService.image}" width="570">
                    <f:param name="image_id"
                             value="#{officeBean.office.officeMapImage.imageId}"/>
                </p:graphicImage>
            </div>
        </div>
    </div>
</ui:composition>
</html>
