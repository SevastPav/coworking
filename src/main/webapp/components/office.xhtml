<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
    <div class="container">
        <div class="row mt-3">
            <p class="card-text">Коворкинг центр #{officeBean.office.title}</p>
        </div>
        <div class="row">
            <p class="card-text">
                <small class="text-muted">
                    Адрес: #{officeBean.office.address}
                </small>
            </p>
        </div>
        <div class="row mt-3">
            <p class="card-text">Здесь типа фото</p>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <ui:repeat var="feature"
                           value="#{officeBean.top3Features}"
                           varStatus="featureStatus">
                    <div class="row">
                        <div class="col-2">
                            <p class="card-text">Icon</p>
                        </div>
                        <div class="col-10">
                            <div class="row">
                                <h5 class="card-title">#{feature.title}</h5>
                            </div>
                            <div class="row">
                                <p class="card-text">#{feature.description}</p>
                            </div>
                        </div>
                    </div>
                </ui:repeat>
            </div>
            <div class="col-6">
                <div class="row">
                    <h5 class="card-title">Функции</h5>
                </div>
                <div class="row">
                    <div class="col-6">
                        <ui:repeat var="feature"
                                   value="#{officeBean.firstHalfFeatures}"
                                   varStatus="featureStatus">
                            <div class="row">
                                <div class="col-3">Icon</div>
                                <div class="col-9">#{feature.title}</div>
                            </div>
                        </ui:repeat>
                    </div>
                    <div class="col-6">
                        <ui:repeat var="feature"
                                   value="#{officeBean.secondHalfFeatures}"
                                   varStatus="featureStatus">
                            <div class="row">
                                <div class="col-3">Icon</div>
                                <div class="col-9">#{feature.title}</div>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <p class="card-text">#{officeBean.office.description}</p>
        </div>
        <div class="row mt-3">
            <h:form>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>
                <div class="row pt-3">
                    <div class="col-3">
                        <p:outputLabel for="onlydate" value="Дата"/>
                    </div>
                    <div class="col">
                        <p:calendar id="onlydate" value="#{officeBean.date}"/>
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-3">
                        <p:outputLabel for="time" value="Время"/>
                    </div>
                    <div class="col">
                        <p:calendar id="time" value="#{officeBean.time}" pattern="HH:mm" timeOnly="true"/>
                    </div>
                </div>
                <div class="row pt-3">
                    <p:selectOneMenu id="place" value="#{officeBean.placeId}">
                        <f:selectItem itemLabel="Место" itemValue="0" noSelectionOption="true"/>
                        <f:selectItems value="#{officeBean.internalPlacesMap}"/>
                    </p:selectOneMenu>
                </div>
                <div class="row pt-3">
                    <p:selectOneMenu id="rentType" value="#{officeBean.typeOfRentId}">
                        <f:selectItem itemLabel="Тип аренды" itemValue="0" noSelectionOption="true"/>
                        <f:selectItems value="#{officeBean.rentTypesMap}"/>
                    </p:selectOneMenu>
                </div>
                <div class="row pt-3">
                    <p:selectOneMenu id="duration" value="#{officeBean.durationTypeId}">
                        <f:selectItem itemLabel="Продолжительность аренды" itemValue="0"
                                      noSelectionOption="true"/>
                        <f:selectItems value="#{officeBean.durationTypesMap}"/>
                    </p:selectOneMenu>
                </div>
                <div class="row pt-3">
                    <div class="col-4">
                        <p:commandButton value="СОХРАНИТЬ" actionListener="#{officeBean.createEntity}"
                                         update="@form" ajax="true"/>
                    </div>
                </div>
            </h:form>
        </div>
    </div>
</ui:composition>
</html>
