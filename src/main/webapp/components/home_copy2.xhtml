<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
    <div class="container">
        <div class="row mt-5">
            <h:form>
                <div class="col-2"/>
                <div class="col mt-5 border border-dark rounded w-100 h-100">
                    <div class="row mt-3">Найдите и забронируйте коворкинг прямо сейчас</div>
                    <div class="row mt-3">
                        <div class="col-2"/>
                        <div class="col">
                            <p:selectCheckboxMenu id="cities" value="#{searchResultBean.cityIds}"
                                                  label="Город"
                                                  filter="true" filterMatchMode="startsWith" panelStyle="width:500px;">
                                <f:selectItems value="#{serviceHolder.cityService.citiesMap}" />
                            </p:selectCheckboxMenu>
                        </div>
                        <div class="col">
                            <p:selectCheckboxMenu id="metro" value="#{searchResultBean.nearestMetroIds}"
                                                  label="Ближайшее метро"
                                                  filter="true" filterMatchMode="startsWith" panelStyle="width:500px;">
                                <f:selectItems value="#{serviceHolder.metroService.metrosMap}" />
                            </p:selectCheckboxMenu>
                        </div>
                        <div class="col">
                            <p:selectCheckboxMenu id="rent" value="#{searchResultBean.typeOfRentIds}"
                                                  label="Тип аренды"
                                                  filter="true" filterMatchMode="startsWith" panelStyle="width:500px;">
                                <f:selectItems value="#{serviceHolder.rentTypeService.rentTypesMap}" />
                            </p:selectCheckboxMenu>
                        </div>
                        <div class="col">
                            <p:selectCheckboxMenu id="duration" value="#{searchResultBean.durationTypeIds}"
                                                  label="Продолжительность аренды"
                                                  filter="true" filterMatchMode="startsWith" panelStyle="width:500px;">
                                <f:selectItems value="#{serviceHolder.durationTypeService.durationTypesMap}" />
                            </p:selectCheckboxMenu>
                        </div>
                        <div class="col-2"/>
                    </div>
                    <div class="row mt-3 mb-3">
                        <div class="col"/>
                        <div class="col-2">
                            <h:commandButton id="searchButton"
                                             value="Поиск" action="#{searchResultBean.redirectToSearchResult}"/>
                        </div>
                    </div>
                </div>
                <div class="col-2"/>
            </h:form>
        </div>
    </div>
</ui:composition>
</html>
