<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
    <ui:include src="../components/add/cityAdd.xhtml"/>
    <ui:include src="../components/add/metroAdd.xhtml"/>
    <ui:include src="../components/add/rentAdd.xhtml"/>
    <ui:include src="../components/add/durationAdd.xhtml"/>
    <ui:include src="../components/add/officeAdd.xhtml"/>
    <ui:include src="../components/add/featureAdd.xhtml"/>
    <ui:include src="../components/add/placeAdd.xhtml"/>
    <div class="ui-g-12 ui-g-nopad mt-3">
        <c:if test="#{authService.hasRole('ADMIN') || authService.hasRole('ROOT')}">
            <div class="ui-g-3 card">
                <h:form>
                    <p class="card-text">Добавить тип аренды</p>
                    <p:commandButton value="Добавить"
                                     oncomplete="PF('rentAddDlg').show();"
                                     action="#{rentTypeRegistrationBean.updateDto}"
                                     update="rentAddDlg"/>
                </h:form>
            </div>
            <div class="ui-g-3 card">
                <h:form>
                    <p class="card-text">Добавить продолжительность аренды</p>
                    <p:commandButton value="Добавить"
                                     oncomplete="PF('durationAddDlg').show();"
                                     action="#{durationTypeRegistrationBean.updateDto}"
                                     update="durationAddDlg"/>
                </h:form>
            </div>
            <div class="ui-g-3 card">
                <h:form>
                    <p class="card-text">Добавить новую функцию</p>
                    <p:commandButton value="Добавить"
                                     oncomplete="PF('featureAddDlg').show();"
                                     action="#{featureRegistrationBean.updateDto}"
                                     update="featureAddDlg"/>
                </h:form>
            </div>
        </c:if>
        <c:if test="#{authService.hasRole('ADMIN')}">
            <div class="ui-g-3 card">
                <h:form>
                    <p class="card-text">Добавить новое место</p>
                    <p:commandButton value="Добавить"
                                     oncomplete="PF('placeAddDlg').show();"
                                     action="#{officeRegistrationBean.updateDto}"
                                     update="placeAddDlg"/>
                </h:form>
            </div>
        </c:if>
        <c:if test="#{authService.hasRole('ROOT')}">
            <div class="ui-g-3 card">
                <h:form>
                    <p class="card-text">Добавить новый город</p>
                    <p:commandButton value="Добавить"
                                     oncomplete="PF('cityAddDlg').show();"
                                     update="cityAddDlg"
                                     action="#{cityRegistrationBean.updateDto}"/>
                </h:form>
            </div>
            <div class="ui-g-3 card">
                <h:form>
                    <p class="card-text">Добавить новое метро</p>
                    <p:commandButton value="Добавить"
                                     oncomplete="PF('metroAddDlg').show();"
                                     action="#{metroRegistrationBean.updateDto}"
                                     update="metroAddDlg"/>
                </h:form>
            </div>
            <div class="ui-g-3 card">
                <h:form>
                    <p class="card-text">Добавить новый офис</p>
                    <p:commandButton value="Добавить"
                                     oncomplete="PF('officeAddDlg').show();"
                                     action="#{officeRegistrationBean.updateDto}"
                                     update="officeAddDlg"/>
                </h:form>
            </div>
        </c:if>
    </div>
</ui:composition>
</html>
