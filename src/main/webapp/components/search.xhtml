<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
    <div class="container">
        <div class="row">
            <div class="col-7">
                <ui:repeat var="office" value="#{searchResultBean.getOffices()}" varStatus="status">
                    <h:form>
                        <p:fieldset legend="#{office.title}" toggleable="true" toggleSpeed="500">
                            <div class="ui-g">
                                <div class="ui-g-12 ui-md-2">
                                    <img src="" class="card-img" alt="Фото"/>
                                </div>
                                <div class="ui-g-12 ui-md-10 ui-g-nopad">
                                    <div class="ui-g-12">
                                        #{office.description}
                                    </div>
                                    <div class="ui-g-12 ui-g-nopad">
                                        <div class="ui-g-7" style="font-size: 12px;">
                                            Город: #{office.cityId.name} Адрес: #{office.address}
                                        </div>
                                        <div class="ui-g-5" style="text-align: right; font-size: 12px;">
                                            <h:commandButton id="moreInfoButton"
                                                             value="Перейти"
                                                             action="#{searchResultBean.redirectToOfficePage}">
                                                <f:param name="office" value="#{office.officeId}"/>
                                            </h:commandButton>
                                        </div>
                                    </div>
                                    <div class="ui-g-12">
                                        <small class="text-muted">
                                            Продожительности:
                                        </small>
                                        <ui:repeat var="duration" value="#{office.durationTypes}"
                                                   varStatus="durationStatus">
                                            <span class="badge badge-info">#{duration.title}</span>
                                        </ui:repeat>
                                    </div>
                                    <div class="ui-g-12">
                                        <small class="text-muted">
                                            Тип аренды:
                                        </small>
                                        <ui:repeat var="rent" value="#{office.rentTypes}"
                                                   varStatus="rentStatus">
                                            <span class="badge badge-info">#{rent.title}</span>
                                        </ui:repeat>
                                    </div>
                                    <div class="ui-g-12">
                                        <p:row>
                                            <small class="text-muted">
                                                Возможности:
                                            </small>
                                            <ui:repeat var="feature" value="#{office.features}"
                                                       varStatus="featureStatus">
                                                <span class="badge badge-secondary">#{feature.title}</span>
                                            </ui:repeat>
                                        </p:row>
                                    </div>
                                </div>
                            </div>
                        </p:fieldset>
                    </h:form>
                </ui:repeat>
            </div>
            <div class="col-5">
                <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A07b66e98e01564901e0f0f0f5b6241ab639179149435f73b3a5a8e13261cc1e7&amp;source=constructor"
                        width="424" height="365" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</ui:composition>
</html>
