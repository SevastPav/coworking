<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
    <div class="ui-g ui-g-nopad mt-5">
        <div class="ui-g-8 ui-g-nopad">
            <h:form>
                <div class="ui-g-12 ui-g-nopad border border-dark rounded w-100 h-100">
                    <div class="ui-g-12">
                        Найдите и забронируйте коворкинг прямо сейчас
                    </div>
                    <div class="ui-g-12 ui-g-nopad">
                        <div class="ui-g-3 ui-g-nopad">
                            <div class="ui-g-12">Город</div>
                            <div class="ui-g-12">
                                <p:selectCheckboxMenu id="cities" value="#{searchResultBean.cityIds}"
                                                      label="все"
                                                      filter="true" filterMatchMode="startsWith"
                                                      panelStyle="width:500px;">
                                    <f:selectItems value="#{serviceHolder.cityService.citiesMap}"/>
                                </p:selectCheckboxMenu>
                            </div>
                        </div>
                        <div class="ui-g-3 ui-g-nopad">
                            <div class="ui-g-12">Ближайшее метро</div>
                            <div class="ui-g-12">
                                <p:selectCheckboxMenu id="metro" value="#{searchResultBean.nearestMetroIds}"
                                                      label="все"
                                                      filter="true" filterMatchMode="startsWith"
                                                      panelStyle="width:500px;">
                                    <f:selectItems value="#{serviceHolder.metroService.metrosMap}"/>
                                </p:selectCheckboxMenu>
                            </div>
                        </div>
                        <div class="ui-g-3 ui-g-nopad">
                            <div class="ui-g-12">Тип аренды</div>
                            <div class="ui-g-12">
                                <p:selectCheckboxMenu id="rent" value="#{searchResultBean.typeOfRentIds}"
                                                      label="все"
                                                      filter="true" filterMatchMode="startsWith"
                                                      panelStyle="width:500px;">
                                    <f:selectItems value="#{serviceHolder.rentTypeService.rentTypesMap}"/>
                                </p:selectCheckboxMenu>
                            </div>
                        </div>
                        <div class="ui-g-3 ui-g-nopad">
                            <div class="ui-g-12">Продолжительность</div>
                            <div class="ui-g-12">
                                <p:selectCheckboxMenu id="duration" value="#{searchResultBean.durationTypeIds}"
                                                      label="все"
                                                      filter="true" filterMatchMode="startsWith"
                                                      panelStyle="width:500px;">
                                    <f:selectItems value="#{serviceHolder.durationTypeService.durationTypesMap}"/>
                                </p:selectCheckboxMenu>
                            </div>
                        </div>
                        <div class="ui-g-3 ui-g-nopad">
                            <div class="ui-g-12">Функции</div>
                            <div class="ui-g-12">
                                <p:selectCheckboxMenu id="feature" value="#{searchResultBean.featureIds}"
                                                      label="все"
                                                      filter="true" filterMatchMode="startsWith"
                                                      panelStyle="width:500px;">
                                    <f:selectItems value="#{serviceHolder.featureService.featuresTypesMap}"/>
                                </p:selectCheckboxMenu>
                            </div>
                        </div>
                    </div>
                    <div class="ui-g-12 text-right">
                        <h:commandButton id="searchButton"
                                         update="officesForm"
                                         value="Поиск"/>
                    </div>
                </div>
            </h:form>
        </div>
        <div class="ui-g-4">
        </div>
    </div>
    <div class="ui-g-12 ui-g-nopad mt-2">
        <h:form id="officesForm">
            <div class="ui-g-10 ui-g-nopad">
                <div class="ui-g-12 ui-g-nopad">
                    <ui:repeat var="office" value="#{searchResultBean.getOffices()}" varStatus="status">
                        <div class="ui-g-12 ui-g-nopad card mt-2">
                            <div class="ui-g-12">
                                <h5 class="card-title">#{office.title}</h5>
                            </div>
                            <div class="ui-g-12 ui-g-nopad">
                                <div class="ui-g-5">
                                    <p:graphicImage cache="false" value="#{imageService.image}" width="390">
                                        <f:param name="image_id" value="#{office.officeMainImage.imageId}"/>
                                    </p:graphicImage>
                                </div>
                                <div class="ui-g-7">
                                    <div class="ui-g-12 ui-g-nopad">
                                        #{office.description}
                                    </div>
                                    <div class="ui-g-12 ui-g-nopad">
                                        <div class="ui-g-12 ui-g-nopad text-muted">
                                            <div class="ui-g-12 ui-g-nopad">
                                                <small>
                                                    Город: #{office.cityId.name}
                                                </small>
                                            </div>
                                            <div class="ui-g-12 ui-g-nopad">
                                                <small>
                                                    Адрес: #{office.address}
                                                </small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="ui-g-12">
                                        <ui:repeat var="duration" value="#{office.durationTypes}"
                                                   varStatus="durationStatus">
                                            <span class="badge badge-info">#{duration.title}</span>
                                        </ui:repeat>
                                        <ui:repeat var="rent" value="#{office.rentTypes}"
                                                   varStatus="rentStatus">
                                            <span class="badge badge-info">#{rent.title}</span>
                                        </ui:repeat>
                                    </div>
                                    <div class="ui-g-12">
                                        <ui:repeat var="feature" value="#{office.features}"
                                                   varStatus="featureStatus">
                                            <span class="badge badge-secondary">#{feature.title}</span>
                                        </ui:repeat>
                                    </div>
                                    <div class="ui-g-12 ui-g-nopad" style="text-align: right;">
                                            <h:commandButton id="moreInfoButton"
                                                             value="Перейти"
                                                             action="#{searchResultBean.redirectToOfficePage}">
                                                <f:param name="office" value="#{office.officeId}"/>
                                            </h:commandButton>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
            </div>
        </h:form>
    </div>
</ui:composition>
</html>
