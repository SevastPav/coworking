<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
    <ui:include src="../components/add/officeAdd.xhtml"/>
    <h:form>
        <div class="ui-g mt-5">
            <p:selectOneMenu id="office" value="#{personalAreaBean.officeId}">
                <f:selectItems value="#{personalAreaBean.officesMap}"/>
                <p:ajax update="@form" listener="#{personalAreaBean.onChange}"/>
            </p:selectOneMenu>
        </div>
        <div class="ui-g mt-3">
            <h5 class="card-title">Офис - #{personalAreaBean.officeDto.title}</h5>
        </div>
        <div class="ui-g mt-3">
            Бронирования на сегодня - #{serviceHolder.weekService.today}
        </div>
        <div class="ui-g-8 mt-1">
            <p:dataTable var="reservation" value="#{personalAreaBean.todayReservations}">
                <p:column headerText="Пользователь">
                    <h:outputText value="#{reservation.userId.fio}"/>
                </p:column>
                <p:column headerText="Время">
                    <h:outputText value="#{reservation.time}"/>
                </p:column>
                <p:column headerText="Место">
                    <h:outputText value="#{reservation.placeId.internalPlaceId}"/>
                </p:column>
                <p:column headerText="Тип аренды">
                    <h:outputText value="#{reservation.rentTypeId.title}"/>
                </p:column>
                <p:column headerText="Оплачено">
                    <h:outputText value="#{reservation.paid}"/>
                </p:column>
            </p:dataTable>
        </div>
        <p:menubar styleClass="table-menu__main">
            <p:menuitem value="РЕДАКТИРОВАТЬ ОФИС"
                        oncomplete="PF('officeAddDlg').show();"
                        action="#{officeRegistrationBean.updateForEditDto(personalAreaBean.officeDto)}"
                        update=":#{p:component('officeAddDlg')}"/>
        </p:menubar>
    </h:form>
</ui:composition>
</html>
