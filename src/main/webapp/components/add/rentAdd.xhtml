<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<p:dialog styleClass="modal-window"
          header="Добавить тип аренды"
          widgetVar="rentAddDlg" modal="true" id="rentAddDlg">
    <h:form>
        <div class="container">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
            <div class="row pt-3">
                <div class="col-3">
                    <h:outputLabel for="rentTitle" value="Название типа аренды"/>
                </div>
                <div class="col">
                    <p:inputText id="rentTitle" value="#{rentTypeRegistrationBean.rentTypeDto.title}"/>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-3">
                    <h:outputLabel for="rentDescription" value="Описание типа аренды"/>
                </div>
                <div class="col">
                    <p:inputText id="rentDescription" value="#{rentTypeRegistrationBean.rentTypeDto.description}"/>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-4">
                    <p:commandButton value="СОХРАНИТЬ" actionListener="#{rentTypeRegistrationBean.createEntity}"
                                     update="@form" ajax="true"/>
                </div>
                <div class="col text-right">
                    <p:commandButton value="НЕ СОХРАНЯТЬ" actionListener="#{rentTypeRegistrationBean.updateDto}"
                                     oncomplete="PF('rentAddDlg').hide()" ajax="true"/>
                </div>
            </div>
        </div>
    </h:form>
    <p:ajax event="close" update="rentAddDlg"/>
</p:dialog>
</html>
