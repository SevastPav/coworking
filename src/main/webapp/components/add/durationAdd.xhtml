<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<p:dialog styleClass="modal-window"
          header="Добавить продолжительность аренды"
          widgetVar="durationAddDlg" modal="true" id="durationAddDlg">
    <h:form>
        <div class="container">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
            <div class="row pt-3">
                <div class="col-3">
                    <h:outputLabel for="durationTitle" value="Название продолжительности аренды"/>
                </div>
                <div class="col">
                    <p:inputText id="durationTitle" value="#{durationTypeRegistrationBean.durationTypeDto.title}"/>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-3">
                    <h:outputLabel for="durationDescription" value="Описание продолжительности аренды"/>
                </div>
                <div class="col">
                    <p:inputText id="durationDescription" value="#{durationTypeRegistrationBean.durationTypeDto.description}"/>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-3">
                    <h:outputLabel for="durationCountPerHour" value="Количество часов в продоллжительности"/>
                </div>
                <div class="col">
                    <p:inputNumber id="durationCountPerHour" value="#{durationTypeRegistrationBean.durationTypeDto.countOfHours}"/>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-4">
                    <p:commandButton value="СОХРАНИТЬ" actionListener="#{durationTypeRegistrationBean.createEntity}"
                                     update="@form" ajax="true"/>
                </div>
                <div class="col text-right">
                    <p:commandButton value="НЕ СОХРАНЯТЬ" actionListener="#{durationTypeRegistrationBean.updateDto}"
                                     oncomplete="PF('durationAddDlg').hide()" ajax="true"/>
                </div>
            </div>
        </div>
    </h:form>
    <p:ajax event="close" update="durationAddDlg"/>
</p:dialog>
</html>
