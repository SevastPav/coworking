<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<p:dialog styleClass="modal-window"
          header="Добавить функцию"
          widgetVar="featureAddDlg" modal="true" id="featureAddDlg">
    <h:form id="fileUpoad" enctype="multipart/form-data">
        <div class="container">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>
            <div class="row pt-3">
                <div class="col-3">
                    <h:outputLabel for="featureTitle" value="Название функции"/>
                </div>
                <div class="col">
                    <p:inputText id="featureTitle" value="#{featureRegistrationBean.featureDto.title}"/>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-3">
                    <h:outputLabel for="featureDescription" value="Описание функции"/>
                </div>
                <div class="col">
                    <p:inputText id="featureDescription" value="#{featureRegistrationBean.featureDto.description}"/>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-3">
                    <h:outputLabel value="Иконка"/>
                </div>
                <div class="col">
                    <p:fileUpload listener="#{featureRegistrationBean.uploadPhoto}"
                                  auto="true"/>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col-4">
                    <p:commandButton value="СОХРАНИТЬ"
                                     ajax="true"
                                     update="@form"
                                     action="#{featureRegistrationBean.createEntity}"/>
                </div>
                <div class="col text-right">
                    <p:commandButton value="НЕ СОХРАНЯТЬ" actionListener="#{featureRegistrationBean.updateDto}"
                                     oncomplete="PF('featureAddDlg').hide()" ajax="true"/>
                </div>
            </div>
        </div>
    </h:form>
    <p:ajax event="close" update="featureAddDlg"/>
</p:dialog>
</html>
